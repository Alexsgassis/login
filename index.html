<!DOCTYPE html>

<head>

    , initial-scale=1.0">

<body>
    <main class="center-box">
        <form action="">

                <label for="email">Email</label>
                <ion-icon name="mail-outline"></ion-icon>

            <div class="label-float">
                <input type="password" placeholder="ㅤ">
                <label for="">Password</label>

            </div>
            <div>
            <input type="checkbox" id="check">
            <label for="check" class="checkbox">Remember Me Forget Password</label>
            </div>
            <button class="btn"> Login</button>
        </form>
        <p>Don't have a account! <a class="registrar">Register</a> </p>
    </main>
